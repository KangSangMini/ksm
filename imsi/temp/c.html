<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
</head>
<body>
    <h3>시맨틱 태그</h3>
    <blockquote cite="https://www.w3schools.com/html/html5_semantic_elements.asp">
        의미를 부여한 div 태그
    </blockquote>
    <hr>
    <div id="wrap">
        <header>
        <div id="logo">LOGO</div>
        <nav>
            <ul>
                <li>소개1</li>
                <li>소개2</li>
                <li>소개3</li>
                <li>소개4</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <main>
                <h3>온갖 불러 가슴에 품고</h3>
                <div>
                    <img src="../../img/1.jpg">
                </div>
            </main>
            <aside>
                <p>할지라도 청춘 위하여 동산에는 피가 군영과 온갖 사라지지 어디 사막이다.
                     아니한 밥을 풀이 이상은 이상이 피고, 것이다. 눈에 방지하는 열락의 
                     긴지라 거친 시들어 귀는 싸인 것이다. 귀는 곳으로 가치를 길을 있다.</p>
            </aside>
        </section>
        <section>
            <main></main>
            <aside></aside>
        </section>
    </main>
    <footer>
        <ul>
            <li>소개1</li>
            <li>소개2</li>
            <li>소개3</li>
            <li>소개4</li>
        </ul>
    </footer>
    </div>
</body>
</html>
